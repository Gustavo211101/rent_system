{% extends "base.html" %}
{% block content %}
{% include "accounts/staff_base_tabs.html" %}

<h1 style="margin-top:14px;">Удалить роль?</h1>

<div class="card" style="max-width:720px;">
  <p>Удалить роль <strong>{{ role.name }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <div style="display:flex; gap:10px;">
      <button class="btn" type="submit">Да, удалить</button>
      <a class="btn-secondary" href="{% url 'staff_roles' %}">Отмена</a>
    </div>
  </form>
</div>
{% endblock %}
