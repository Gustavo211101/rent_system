{% extends "base.html" %}

{% block content %}
<h1>{{ title }}</h1>

<div class="card" style="max-width:720px;">
  <p>Точно удалить: <strong>{{ object_name }}</strong>?</p>

  <form method="post" style="display:flex; gap:10px;">
    {% csrf_token %}
    <button class="btn" type="submit">Удалить</button>
    <a class="btn-secondary" href="{% url cancel_url %}">Отмена</a>
  </form>
</div>
{% endblock %}
