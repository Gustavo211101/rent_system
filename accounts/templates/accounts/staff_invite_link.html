{% extends "base.html" %}
{% block content %}
{% include "accounts/staff_base_tabs.html" %}
<h1 style="margin-top:14px;">Ссылка для нового сотрудника</h1>
<p class="muted">Отправь эту ссылку сотруднику. Ссылка одноразовая.</p>

<div class="card" style="padding:16px; max-width:900px;">
  <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap;">
    <input id="inviteLink" type="text" value="{{ invite_link }}" readonly style="width:min(720px,100%);">
    <button class="btn-secondary" type="button" onclick="navigator.clipboard.writeText(document.getElementById('inviteLink').value)">Копировать</button>
    <a class="btn-secondary" href="{% url 'staff_users' %}">Назад</a>
  </div>
</div>
{% endblock %}
