.{% extends "base.html" %}

{% block content %}
<div class="toolbar">
  <a class="btn-secondary" href="{% url 'staff_people' %}">← Назад</a>
</div>

<h1>Удалить пользователя</h1>

<div class="card" style="max-width:720px;">
  <p>Точно удалить пользователя <strong>{{ target.username }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button class="btn" type="submit">Да, удалить</button>
    <a class="btn-secondary" href="{% url 'staff_people' %}">Отмена</a>
  </form>
</div>
{% endblock %}
