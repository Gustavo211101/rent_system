{% extends "base.html" %}
{% block content %}
{% include "accounts/staff_base_tabs.html" %}

<h1 style="margin-top:14px;">Роли</h1>

<div style="margin: 12px 0;">
  <a class="btn" href="{% url 'staff_role_add' %}">➕ Добавить роль</a>
</div>

<table class="list-table">
  <thead>
    <tr>
      <th>Название</th>
      <th style="width:260px;">Действия</th>
    </tr>
  </thead>
  <tbody>
    {% for r in roles %}
      <tr>
        <td>{{ r.name }}</td>
        <td>
          <a class="btn-secondary" href="{% url 'staff_role_edit' r.id %}">Редактировать</a>
          <a class="btn-secondary" href="{% url 'staff_role_delete' r.id %}">Удалить</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="2">Ролей нет</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
