{% extends "base.html" %}

{% block content %}
<h1>Удалить мероприятие</h1>
<p>Вы уверены, что хотите удалить мероприятие <strong>{{ event.name }}</strong>?</p>

<form method="post">
  {% csrf_token %}
  <button class="btn" type="submit" style="border-color:#ef4444; color:#b91c1c;">Удалить</button>
  <a class="btn-secondary" href="{% url 'event_detail' event.id %}">Отмена</a>
</form>
{% endblock %}
