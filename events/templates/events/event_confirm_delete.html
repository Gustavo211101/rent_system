{% extends "base.html" %}

{% block content %}
<h1>Удалить мероприятие</h1>

<p>Вы уверены, что хотите удалить мероприятие <strong>{{ event.name }}</strong>?</p>
<p style="color:#6b7280;">Это действие нельзя отменить.</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn">Удалить</button>
  <a href="{% url 'event_list' %}" class="btn-secondary">Отмена</a>
</form>
{% endblock %}
