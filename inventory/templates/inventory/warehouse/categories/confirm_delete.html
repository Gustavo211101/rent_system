{% extends "base.html" %}
{% block content %}
<div class="page" style="max-width:720px;">
  <h1 style="margin-top:0;">Удалить категорию</h1>
  <p>Категория: <b>{{ category.name }}</b></p>

  {% if has_subcats or has_items %}
    <div class="alert alert-warning" style="margin:16px 0;">
      Нельзя удалить: в категории есть подкатегории или оборудование.
    </div>
    <a class="btn" href="{% url 'stock_category_list' %}">Назад</a>
  {% else %}
    <form method="post">
      {% csrf_token %}
      <p>Точно удалить?</p>
      <div style="display:flex; gap:12px;">
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a class="btn" href="{% url 'stock_category_list' %}">Отмена</a>
      </div>
    </form>
  {% endif %}
</div>
{% endblock %}
