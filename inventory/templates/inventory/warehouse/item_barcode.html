
<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Штрихкод {{ item.inventory_number }}</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        svg { margin-top: 40px; }
    </style>
</head>
<body>
    <svg id="barcode"></svg>
    <script>
        JsBarcode("#barcode", "{{ item.inventory_number }}", {
            format: "CODE128",
            displayValue: true,
            fontSize: 18,
            height: 80,
        });
    </script>
</body>
</html>
