{% extends "base.html" %}
{% block title %}Отправить в ремонт — {{ item.inventory_number }}{% endblock %}

{% block content %}
<h1>Отправить в ремонт</h1>

<div class="card" style="max-width: 820px;">
  <div style="margin-bottom:10px; color:#64748b;">
    Единица: <b>{{ eq_type.name }}</b> · Инвентарник: <b>{{ item.inventory_number }}</b>
  </div>

  <form method="post">
    {% csrf_token %}
    <label style="display:block; font-weight:700; margin:6px 0;">Причина / заметка (обязательно)</label>
    <textarea name="reason" rows="4" style="width:100%; max-width:100%;" placeholder="Опиши проблему..."></textarea>

    <div style="margin-top:12px; display:flex; gap:10px; flex-wrap:wrap;">
      <button class="btn" type="submit">Отправить в ремонт</button>
      <a class="btn btn-outline" href="{% url 'stock_item_card' type_id=eq_type.id item_id=item.id %}">Отмена</a>
    </div>
  </form>
</div>
{% endblock %}
