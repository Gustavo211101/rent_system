{% extends "base.html" %}

{% block content %}
<h1>Удалить категорию?</h1>

<div class="card" style="max-width:720px;">
  <p>Вы действительно хотите удалить категорию: <strong>{{ category.name }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <div style="display:flex; gap:10px; margin-top:12px;">
      <button class="btn" type="submit">Да, удалить</button>
      <a class="btn-secondary" href="{% url 'equipment_list_categories' %}">Отмена</a>
    </div>
  </form>
</div>
{% endblock %}
