{% extends "base.html" %}
{% block content %}
<div class="toolbar">
  <h1 style="margin:0;">Вернуть из ремонта</h1>
  <div><a class="btn-secondary" href="{% url 'repair_list' %}">← Назад</a></div>
</div>

<p>Отметить как возвращённое: <strong>{{ repair.equipment.name }}</strong> ({{ repair.quantity }})?</p>

<form method="post">
  {% csrf_token %}
  <button class="btn" type="submit">Вернуть</button>
  <a class="btn-secondary" href="{% url 'repair_list' %}">Отмена</a>
</form>
{% endblock %}
