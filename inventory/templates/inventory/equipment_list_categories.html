{% extends "base.html" %}

{% block content %}
<div class="toolbar">
    <h2 style="margin:0;">Оборудование — категории</h2>
    <div>
        <a class="btn" href="{% url 'equipment_list' %}">Категории</a>
        <a class="btn" href="{% url 'equipment_list_all' %}">Весь список</a>
    </div>
</div>

<ul style="margin-top:16px;">
    {% for c in categories %}
        <li style="margin-bottom:8px;">
            <a href="{% url 'equipment_category' c.id %}">{{ c.name }}</a>
        </li>
    {% empty %}
        <li>Категорий пока нет</li>
    {% endfor %}
</ul>
{% endblock %}
