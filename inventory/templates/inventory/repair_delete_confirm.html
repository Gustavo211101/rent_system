{% extends "base.html" %}
{% block content %}
<div class="toolbar">
  <h1 style="margin:0;">Удалить запись ремонта</h1>
  <div><a class="btn-secondary" href="{% url 'repair_list' %}">← Назад</a></div>
</div>

<p>Удалить запись: <strong>{{ repair.equipment.name }}</strong> ({{ repair.quantity }})?</p>

<form method="post">
  {% csrf_token %}
  <button class="btn-secondary" style="border-color:#ef4444; color:#ef4444;" type="submit">Удалить</button>
  <a class="btn-secondary" href="{% url 'repair_list' %}">Отмена</a>
</form>
{% endblock %}
